<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('imej/fon.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .banner {
            width: 100%;
            max-height: 300px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        .dropdown {
            position: relative;
            display: block; 
            width: 96%;
            margin: 0 auto;
            margin-top: 20px;
        }

        .dropdown button {
            width: 100%;
            padding: 10px 0;
            font-size: 1.2em;
            border: none;
            background-color: #808080;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .dropdown button:hover {
            background-color: #666666;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border: 1px solid #ccc;
            z-index: 1;
            width: 100%;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .dropdown-item span {
            font-size: 1em;
            color: black;
            flex-grow: 1;
        }

        .dropdown-item button {
            width: 100px;
            padding: 5px;
            font-size: 0.9em;
            border: none;
            background-color: #808080;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown-item button:hover {
            background-color: #666666;
        }

        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #808080;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .bottom-panel a {
            text-decoration: none;
        }

        .bottom-panel button {
            color: #808080;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }

        .bottom-panel button:hover {
            background-color: #666666;
            color: white;
        }

        .bottom-panel button img {
            width: 25px;
            height: 25px;
        }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
            color: white;
            text-align: left;
            margin-left: 5%;
        }

        .product-description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            text-align: left;
            margin-left: 5%;
        }

        .banner {
            width: 82%;
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
        }

        .out-of-stock {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <button onclick="window.history.back()" class="back-button">Назад</button>

    <div class="banner">
        <div class="banner">
            <img src="imej/PODONKI-last-hap.jpg" alt="Фотография баннера">
        </div>
    </div>

    <div class="product-name" id="product-name">
        PJDJNKI-LAST-HOP
    </div>

    <div class="product-description">
        Выбор товара
    </div>

    <div class="dropdown">
        <button onclick="toggleDropdown()">Товары</button>
        <div class="dropdown-content" id="product-list">
            <!-- Список товаров будет загружен динамически -->
        </div>
    </div>

    <div class="bottom-panel">
        <a href="home.html">
            <button>
                <img src="imej/Ico/discount.png">
            </button>
        </a>
        <a href="search.html">
            <button>
                <img src="imej/Ico/about-us.png">
            </button>
        </a>
        <a href="index.html">
            <button>
                <img src="imej/Ico/home.png">
            </button>
        </a>
        <a href="cart.html">
            <button>
                <img src="imej/Ico/cart.png">
            </button>
        </a>
        <a href="cart.html">
            <button>
                <img src="imej/Ico/star.png">
            </button>
        </a>
    </div>

    <script>
       let cart = JSON.parse(localStorage.getItem('cart')) || [];

        async function loadProducts() {
            const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRk6PlSuuov0g4Bk2UpibiWGtOPYO3QYL8xRK16VKnYKmt0EKWq8ZXjHb2oz8bGtiC-ZY8rQXf2yvVX/pub?output=csv');
            const data = await response.text();
            const rows = data.split('\n').slice(1);

            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            rows.forEach(row => {
                const columns = row.split(',');

                if (columns.length < 4) return;

                const [id, name, price, count] = columns;
                const item = document.createElement('div');
                item.className = 'product-item';

                const productSpan = document.createElement('span');
                productSpan.textContent = `${name} - ${price} руб. (количество: ${count})`;

                const button = document.createElement('button');
                button.textContent = 'Купить';
                button.onclick = () => purchaseProduct(id, name, price);

                item.appendChild(productSpan);
                item.appendChild(button);
                productList.appendChild(item);
            });
        }

        function purchaseProduct(id, name, price) {
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1; // Увеличиваем количество, если товар уже в корзине
            } else {
                cart.push({ id, name, price: parseFloat(price), quantity: 1 }); // Добавляем новый товар
            }
            localStorage.setItem('cart', JSON.stringify(cart)); // Сохраняем корзину в localStorage
            alert(`Товар ${name} добавлен в корзину!`);
        }

        loadProducts();
   
    </script>
</body>
</html>
