<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <style>

         body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('imej/fon.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
        }


        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }

      

        .banner {
            width: 100%;
            max-height: 300px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

      .dropdown {
    position: relative;
    display: block; /* Растягиваем на всю ширину */
    width: 96%; /* 100% - 2% слева - 2% справа = 96% */
    margin: 0 auto; /* Центрируем с учётом отступов */
    margin-top: 20px; /* Отступ сверху */
}

.dropdown button {
    width: 100%; /* Кнопка занимает всю ширину контейнера */
    padding: 10px 0; /* Отступы внутри кнопки */
    font-size: 1.2em; /* Увеличиваем размер текста */
    border: none; /* Убираем границы */
    background-color: #808080; /* Серый фон */
    color: white; /* Белый текст */
    border-radius: 5px; /* Скруглённые углы */
    cursor: pointer; /* Указатель при наведении */
    box-sizing: border-box; /* Учитываем отступы и границы в ширине */
    transition: background-color 0.3s ease; /* Эффект при наведении */
}

.dropdown button:hover {
    background-color: #666666; /* Более тёмный серый при наведении */
}


        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border: 1px solid #ccc;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
.dropdown-content div {
    display: flex; /* Используем Flexbox для выравнивания в строку */
    justify-content: space-between; /* Распределяем элементы по краям */
    align-items: center; /* Выравниваем по вертикали */
    margin: 5px 0; /* Отступ между строками */
}

.dropdown-content button {
    margin: 0; /* Убираем отступы */
    padding: 5px 10px; /* Внутренние отступы кнопки */
    cursor: pointer; /* Курсор при наведении */
    background-color: #808080; /* Серый фон кнопки */
    color: white; /* Белый текст кнопки */
    border: none; /* Убираем границы */
    border-radius: 5px; /* Скруглённые углы */
    transition: background-color 0.3s ease; /* Плавный эффект при наведении */
}

.dropdown-content button:hover {
    background-color: #666666; /* Темнее серый при наведении */
}

        /* Панель с кнопками */
        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #808080; /* Серый фон */
            display: flex;
            justify-content: space-around;
            padding: 10px 0; /* Увеличен отступ панели */
            z-index: 1000;
        }

        .bottom-panel a {
            text-decoration: none;
        }

        .bottom-panel button {
            color: #808080; /* Цвет текста кнопок под фон */
            border: none;
            border-radius: 5px;
            padding: 10px 15px; /* Увеличены отступы для кнопок, чтобы они были выше */
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center; /* Центрируем иконки внутри кнопки */
            align-items: center;
            background-color: transparent; /* Убираем белый фон */
        }

        .bottom-panel button:hover {
            background-color: #666666; /* Темнее серый для hover */
            color: white;
        }

        .bottom-panel button img {
            width: 25px; /* Увеличены иконки */
            height: 25px;
        }


    .banner {
    width: 82%; /* 100% - 9% слева - 9% справа = 82% */
    margin: 0 auto; /* Центрируем баннер */
    margin-top: 20px; /* Отступ сверху (если нужно) */
    margin-bottom: 20px; /* Отступ снизу */
    overflow: hidden; /* Обрезаем содержимое, выходящее за рамки */
    display: flex;
    justify-content: center; /* Центрируем содержимое по горизонтали */
    align-items: center; /* Центрируем содержимое по вертикали */
}

.banner img {
    width: 100%; /* Изображение занимает ширину контейнера */
    height: auto; /* Сохраняем пропорции изображения */
    object-fit: contain; /* Изображение будет полностью видно */
    display: block; /* Убираем лишние отступы */
}
        
    </style>
</head>
<body>

    <script>
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').textContent = cart.length;
        }

        function addToCart(name, price) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.name === name);

            if (itemIndex > -1) {
                // Если товар уже есть в корзине, увеличиваем его количество на 1
                cart[itemIndex].quantity += 1;
            } else {
                // Добавляем товар с количеством 1
                cart.push({ name, price, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount(); // Обновляем количество товаров в корзине
        }

        // Инициализация
        updateCartCount();
    </script>
</body>
