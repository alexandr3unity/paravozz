<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('imej/fon.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .banner {
            width: 100%;
            max-height: 300px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        .dropdown {
            position: relative;
            display: block; 
            width: 96%;
            margin: 0 auto;
            margin-top: 20px;
        }

        .dropdown button {
            width: 100%;
            padding: 10px 0;
            font-size: 1.2em;
            border: none;
            background-color: #808080;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .dropdown button:hover {
            background-color: #666666;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border: 1px solid #ccc;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            height: 50px;
        }

        .dropdown-content div span {
            flex: 1;
            text-align: left;
            font-size: 1em;
            padding-right: 10px;
        }

        .dropdown-content button {
            width: 100px;
            padding: 10px;
            font-size: 0.9em;
            border: none;
            background-color: #808080;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown-content button:hover {
            background-color: #666666;
        }

        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #808080;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .bottom-panel a {
            text-decoration: none;
        }

        .bottom-panel button {
            color: #808080;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }

        .bottom-panel button:hover {
            background-color: #666666;
            color: white;
        }

        .bottom-panel button img {
            width: 25px;
            height: 25px;
        }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .product-description {
            font-size: 16px;
            color: rgba(0, 0, 0, 0.5); /* Полупрозрачный цвет */
            margin-bottom: 20px;
        }

        .banner {
            width: 82%;
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
        }

    </style>
</head>
<body>
    <button onclick="window.history.back()" class="back-button">Назад</button>

    <!-- Фотография-баннер -->
    <div class="banner">
        <div class="banner">
            <img src="imej/PODONKI-last-hap.jpg" alt="Фотография баннера">
        </div>
    </div>

    <div class="product-name" id="product-name">
        PJDJNKI-LAST-HOP
    </div>

    <div class="product-description">
        Выбор товара
    </div>

    <div class="dropdown">
        <button onclick="toggleDropdown()">Товары</button>
        <div class="dropdown-content">
            <div>
                Жидкость 1 - 14 руб.
                <button onclick="addToCart('Жидкость 1', 14)">Добавить</button>
            </div>
            <div>
                Жидкость 2 - 20 руб.
                <button onclick="addToCart('Жидкость 2', 20)">Добавить</button>
            </div>
            <div>
                Жидкость 3 - 25 руб.
                <button onclick="addToCart('Жидкость 3', 25)">Добавить</button>
            </div>
            <div>
                Жидкость 4 - 30 руб.
                <button onclick="addToCart('Жидкость 4', 30)">Добавить</button>
            </div>
            <div>
                Жидкость 5 - 18 руб.
                <button onclick="addToCart('Жидкость 5', 18)">Добавить</button>
            </div>
            <div>
                Жидкость 6 - 22 руб.
                <button onclick="addToCart('Жидкость 6', 22)">Добавить</button>
            </div>
            <div>
                Жидкость 7 - 28 руб.
                <button onclick="addToCart('Жидкость 7', 28)">Добавить</button>
            </div>
        </div>
    </div>

    <!-- Панель с кнопками -->
    <div class="bottom-panel">
        <a href="home.html">
            <button>
                <img src="imej/Ico/discount.png">
            </button>
        </a>
        <a href="search.html">
            <button>
                <img src="imej/Ico/about-us.png">
            </button>
        </a>
        <a href="index.html">
            <button>
                <img src="imej/Ico/home.png">
            </button>
        </a>
        <a href="cart.html">
            <button>
                <img src="imej/Ico/cart.png">
            </button>
        </a>
        <a href="cart.html">
            <button>
                <img src="imej/Ico/star.png">
            </button>
        </a>
    </div>

    <script>
        // Функция обновления количества товаров в корзине
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').textContent = cart.length;
        }

        // Функция добавления товара в корзину
        function addToCart(name, price) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.name === name);

            if (itemIndex > -1) {
                // Если товар уже есть в корзине, увеличиваем его количество на 1
                cart[itemIndex].quantity += 1;
            } else {
                // Добавляем товар с количеством 1
                cart.push({ name, price, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount(); // Обновляем количество товаров в корзине
        }

        // Функция для переключения состояния выпадающего меню
        function toggleDropdown() {
            const dropdownContent = document.querySelector('.dropdown-content');
            dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';
        }

        // Инициализация
        updateCartCount();
    </script>
</body>
</html>
