<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никотиновые жидкости</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .cart {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .banner {
            width: 100%;
            max-height: 300px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border: 1px solid #ccc;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content div {
            margin: 5px 0;
        }

        .dropdown-content button {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }


        /* Панель с кнопками */
.bottom-panel {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #808080; /* Серый фон */
    display: flex;
    justify-content: space-around;
    padding: 10px 0; /* Увеличен отступ панели */
    z-index: 1000;
}

.bottom-panel a {
    text-decoration: none;
}

.bottom-panel button {
    color: #808080; /* Цвет текста кнопок под фон */
    border: none;
    border-radius: 5px;
    padding: 10px 15px; /* Увеличены отступы для кнопок, чтобы они были выше */
    font-size: 0.8em;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: center; /* Центрируем иконки внутри кнопки */
    align-items: center;
    background-color: transparent; /* Убираем белый фон */
}

.bottom-panel button:hover {
    background-color: #666666; /* Темнее серый для hover */
    color: white;
}

.bottom-panel button img {
    width: 25px; /* Увеличены иконки */
    height: 25px;
}



        
    </style>
</head>
<body>
    <button onclick="window.history.back()" class="back-button">Назад</button>
    <div class="header">Никотиновые жидкости</div>
    
    <div class="cart">
        <a href="cart.html">
            Корзина
            <span id="cart-count" class="cart-count">0</span>
        </a>
    </div>

    <!-- Фотография-баннер -->
    <div class="banner">
        <img src="imej/PODONKI-last-hap.jpg" alt="Фотография баннера">
    </div>

    <div class="dropdown">
        <button>Товары</button>
        <div class="dropdown-content">
            <div>
                Жидкость 1 - 14 руб.
                <button onclick="addToCart('Жидкость 1', 14)">Добавить</button>
            </div>
            <div>
                Жидкость 2 - 20 руб.
                <button onclick="addToCart('Жидкость 2', 20)">Добавить</button>
            </div>
            <div>
                Жидкость 3 - 25 руб.
                <button onclick="addToCart('Жидкость 3', 25)">Добавить</button>
            </div>
            <div>
                Жидкость 4 - 30 руб.
                <button onclick="addToCart('Жидкость 4', 30)">Добавить</button>
            </div>
            <div>
                Жидкость 5 - 18 руб.
                <button onclick="addToCart('Жидкость 5', 18)">Добавить</button>
            </div>
            <div>
                Жидкость 6 - 22 руб.
                <button onclick="addToCart('Жидкость 6', 22)">Добавить</button>
            </div>
            <div>
                Жидкость 7 - 28 руб.
                <button onclick="addToCart('Жидкость 7', 28)">Добавить</button>
            </div>
        </div>
    </div>


    <div class="bottom-panel">
    <a href="home.html">
        <button>
            <img src="imej/Ico/discount.png"> 
        </button>
    </a>
    <a href="search.html">
        <button>
              <img src="imej/Ico/about-us.png"> 
        </button>
    </a>
    <a href="index.html">
        <button>
            <img src="imej/Ico/home.png"> 
        </button>
    </a>
    <a href="cart.html">
        <button>
            <img src="imej/Ico/cart.png">
        </button>
    </a>
    <a href="cart.html">
        <button>
            <img src="imej/Ico/star.png"> 
        </button>
    </a>
</div>

    <script>
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').textContent = cart.length;
        }

        function addToCart(name, price) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.name === name);

            if (itemIndex > -1) {
                // Если товар уже есть в корзине, увеличиваем его количество на 1
                cart[itemIndex].quantity += 1;
            } else {
                // Добавляем товар с количеством 1
                cart.push({ name, price, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount(); // Обновляем количество товаров в корзине
        }

        // Инициализация
        updateCartCount();
    </script>
</body>
</html>
