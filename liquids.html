    <style>

        /* Панель с кнопками */
  .bottom-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #808080; /* Серый фон */
        display: flex;
        justify-content: space-around;
        padding: 10px 0; /* Увеличен отступ панели */
        z-index: 1000;
    }

    .bottom-panel a {
        text-decoration: none;
    }

    .bottom-panel button {
        color: #808080; /* Цвет текста кнопок под фон */
        border: none;
        border-radius: 5px;
        padding: 10px 15px; /* Увеличены отступы для кнопок, чтобы они были выше */
        font-size: 0.8em;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        justify-content: center; /* Центрируем иконки внутри кнопки */
        align-items: center;
        background-color: transparent; /* Убираем белый фон */
    }

    .bottom-panel button:hover {
        background-color: #666666; /* Темнее серый для hover */
        color: white;
    }

    .bottom-panel button img {
        width: 25px; /* Увеличены иконки */
        height: 25px;
    }


        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;

        header {

        .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        .subcategory-container {
            border: 2px solid #232323;
            border-radius: 8px;
            margin: 10px;
            text-align: center;
            background-color: rgba(35, 35, 35, 0.8);
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .subcategory {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 10px;
        }

        .subcategory img {
            width: 45%;
            height: auto;
            margin-right: 10px;
        }

        .subcategory-description {
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        .subcategory-price {
            color: #fff;
            font-size: 1.1em;
            padding: 5px 10px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            align-self: flex-end;
        }

        .subcategory:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .subcategories {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .subcategory-title {
            text-align: center;
            font-weight: bold;
            color: white;
            margin-top: 10px;
        }

        .subcategory-description {
            text-align: center;

            color: rgba(255, 255, 255, 0.7);
        }
