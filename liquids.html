<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жидкости</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Градиентный фон для всей страницы */
       body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('imej/fon.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        /* Стили для рамки подкатегорий */
        .subcategory-container {
            border: 2px solid #232323; /* Серый цвет рамки */
            border-radius: 8px;
            margin: 10px 20px; /* Отступы по вертикали и горизонтали */
            text-align: left; /* Выравнивание текста влево */
            background-color: rgba(35, 35, 35, 0.8);
            width: calc(100% - 30px); /* Ширина на 30px меньше полной ширины для отступов */
            box-sizing: border-box; /* Учитываем рамку и отступы в ширине */
            display: flex; /* Используем Flexbox для выравнивания */
            align-items: center; /* Вертикальное выравнивание по центру */
        }

        .subcategory {
            border: none; /* Убираем рамку у подкатегорий */
            padding: 10px;
            transition: box-shadow 0.3s, transform 0.3s;
            cursor: pointer;
            flex-grow: 1; /* Позволяем тексту занимать оставшееся пространство */
        }

        .subcategory img {
            width: 40%; /* Ширина изображения 20% от рамки */
            height: auto; /* Автоматическая высота для сохранения пропорций */
            margin: 0; /* Убираем отступы */
            padding: 0; /* Убираем внутренние отступы */
        }

        .subcategory:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .subcategories {
            display: flex;
            flex-direction: column; /* Устанавливаем вертикальную ориентацию */
            align-items: center; /* Центрируем подкатегории по горизонтали */
            padding: 20px;
        }

        .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #45a049;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Жидкости</h1>
    </header>

    <button onclick="window.location.href='https://alexandr3unity.github.io/paravozz/';" class="back-button">Назад</button>

    <section class="subcategories">
        <a href="https://alexandr3unity.github.io/paravozz/nicotine_liquids" aria-label="Никотиновые жидкости">
            <div class="subcategory-container">
                <div class="subcategory">
                    <img src="imej/PODONKI-last-hap.jpg" alt="Описание изображения">
                </div>
            </div>
        </a>
        <a href="https://alexandr3unity.github.io/paravozz/non_nicotine_liquids" aria-label="Безникотиновые жидкости">
            <div class="subcategory-container">
                <div class="subcategory">
                    <img src="{{ url_for('static', filename='non-nicotine-liquids-icon.png') }}" alt="Безникотиновые жидкости">
                    <div>Безникотиновые жидкости</div>
                </div>
            </div>
        </a>
        <a href="https://alexandr3unity.github.io/paravozz/premium_liquids" aria-label="Премиум жидкости">
            <div class="subcategory-container">
                <div class="subcategory">
                    <img src="{{ url_for('static', filename='premium-liquids-icon.png') }}" alt="Премиум жидкости">
                    <div>Премиум жидкости</div>
                </div>
            </div>
       
    </section>
</body>
</html>
