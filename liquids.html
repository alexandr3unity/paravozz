<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жидкости</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('imej/fon.jpg');
            background-size: auto;
            background-position: center;
            background-repeat: repeat;
            min-height: 100vh;
            width: 100vw;
        }

        header {
            padding: 20px;
        }

        .logo {
            width: auto;
            max-height: 200px;
            margin-bottom: 1px;
        }

        .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        .subcategory-container {
            border: 2px solid #232323;
            border-radius: 8px;
            margin: 10px;
            text-align: center;
            background-color: rgba(35, 35, 35, 0.8);
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .subcategory {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 10px;
        }

        .subcategory img {
            width: 45%;
            height: auto;
            margin-right: 10px;
        }

        .subcategory-description {
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        .subcategory-price {
            color: #fff;
            font-size: 1.1em;
            padding: 5px 10px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            align-self: flex-end;
        }

        .subcategory:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .subcategories {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .subcategory-title {
            text-align: center;
            font-weight: bold;
            color: white;
            margin-top: 10px;
        }

        .subcategory-description {
            text-align: center;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <img src="imej/jidkostt.png" alt="Логотип" class="logo">
    </header>

    <button onclick="window.location.href='https://alexandr3unity.github.io/paravozz/';" class="back-button">Назад</button>

    <section class="subcategories">
        <a href="https://alexandr3unity.github.io/paravozz/nicotine_liquids" aria-label="Безникотиновые жидкости">
            <div class="subcategory-container">
                <div class="subcategory">
                    <img src="imej/PODONKI-last-hap.jpg" alt="Безникотиновые жидкости">
                    <div class="subcategory-description">PODONKI-last-hap</div>
                    <div class="subcategory-description">60MG 50/50 PG/VG</div>
                    <div class="subcategory-price">15руб</div>
                </div>
            </div>
        </a>

        <a href="https://alexandr3unity.github.io/paravozz/non_nicotine_liquids" aria-label="Безникотиновые жидкости">
            <div class="subcategory-container">
                <div class="subcategory">
                    <img src="imej/PODONK-IANARHIA.jpg" alt="Безникотиновые жидкости">
                    <div class="subcategory-description">PODONK-IANARHIA</div>
                    <div class="subcategory-description">60MG 50/50 PG/VG</div>
                </div>
            </div>
        </a>

        <!-- Повторяющийся код для других товаров -->
        <a href="https://alexandr3unity.github.io/paravozz/premium_liquids" aria-label="Премиум жидкости">
            <div class="subcategory-container">
                <div class="subcategory">
                    <img src="imej/PODONKI-ALFA-VAPE.jpg" alt="Премиум жидкости">
                    <div class="subcategory-description">PODONKI-ALFA-VAPE</div>
                    <div class="subcategory-description">60MG 50/50 PG/VG</div>
                </div>
            </div>
        </a>

        <!-- Подобные блоки для остальных товаров -->
    </section>
</body>
</html>
