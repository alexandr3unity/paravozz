<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никотиновые жидкости</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="window.history.back()" class="back-button">Назад</button>
    <div class="header">Никотиновые жидкости</div>
    
    <div class="cart">
        <a href="cart.html">
            Корзина
            <span id="cart-count" class="cart-count">0</span>
        </a>
    </div>
    
    <section class="products">
        <!-- Товары -->
        <div class="product">
            <img src="nicotine-liquid1.jpg" alt="Жидкость 1">
            <div class="product-info">
                <div>Жидкость 1</div>
                <div class="price">Цена: 14 руб.</div>
                <div class="quantity">Количество: 10 шт.</div>
                <button class="add-to-cart" onclick="addToCart('Жидкость 1', 14, 10)">Добавить в корзину</button>
            </div>
        </div>
        
        <!-- Другие товары... -->
    </section>

    <script>
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').textContent = cart.length;
        }

        function addToCart(name, price, quantity) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.name === name);
            if (itemIndex > -1) {
                cart[itemIndex].quantity += quantity; // Если товар уже в корзине, увеличиваем количество
            } else {
                cart.push({ name, price, quantity }); // Добавляем новый товар
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount(); // Обновляем количество товаров в корзине
        }

        // Инициализация
        updateCartCount();
    </script>
</body>
</html>
