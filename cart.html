<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Корзина</title>
    <style>
        body {
            color: white;
            background-image: url('imej/fon.jpg');
            background-size: auto;
            background-position: center;
            background-repeat: repeat;
        }

        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #808080;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .bottom-panel a {
            text-decoration: none;
        }

        .bottom-panel button {
            color: #808080;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }

        .bottom-panel button:hover {
            background-color: #666666;
            color: white;
        }

        .bottom-panel button img {
            width: 25px;
            height: 25px;
        }

        .button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
        }

        .pay-button {
            background-color: #28a745;
            color: white;
        }

        .pay-button:hover {
            background-color: #218838;
        }

        .return-button {
            background-color: #007bff;
            color: white;
            margin-bottom: 80px;
        }

        .return-button:hover {
            background-color: #0056b3;
        }

        .place-select, .time-select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .time-select {
            display: none;
        }


        .address-input {
            display: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }


        
    </style>
</head>
<body>
    <h1 style="text-align: center">Ваша корзина</h1>
    <div class="cart-container">
        <!-- Корзина будет заполняться динамически -->
    </div>

    <p style="text-align: center"><strong>Итого:</strong> <span id="total-price">0</span> руб.</p>

    <!-- Выбор места и времени -->
     <select class="place-select" id="place-select" onchange="updateDeliveryOption()">
        <option value="">Выберите место</option>
        <option value="Трио">Трио</option>
        <option value="МАК">МАК</option>
        <option value="грин">грин</option>
        <option value="зеленая гура">зеленая гура</option>
        <option value="ратуша">ратуша</option>
        <option value="пирамида">пирамида</option>
        <option value="доставка">доставка</option>
    </select>

    <select class="time-select" id="time-select">
        <option value="">Сначала выберите место</option>
    </select>
    <input type="text" id="address-input" class="address-input" placeholder="Введите адрес доставки">
    <!-- Кнопки оформления -->
    <button type="button" class="pay-button button" onclick="checkout()">Перейти к оплате</button>
    <button type="button" class="return-button button" onclick="window.location.href='https://alexandr3unity.github.io/paravozz/'">Возврат к покупкам</button>

    <!-- Нижняя панель -->
    <div class="bottom-panel">
        <a href="home.html">
            <button>
                <img src="imej/Ico/discount.png"> 
            </button>
        </a>
        <a href="search.html">
            <button>
                <img src="imej/Ico/about-us.png"> 
            </button>
        </a>
        <a href="index.html">
            <button>
                <img src="imej/Ico/home.png"> 
            </button>
        </a>
        <a href="cart.html">
            <button>
                <img src="imej/Ico/cart.png">
            </button>
        </a>
        <a href="cart.html">
            <button>
                <img src="imej/Ico/star.png"> 
            </button>
        </a>
    </div>

    <script>


        function updateDeliveryOption() {
            const placeSelect = document.getElementById('place-select');
            const timeSelect = document.getElementById('time-select');
            const addressInput = document.getElementById('address-input');
            
            if (placeSelect.value === 'доставка') {
                timeSelect.style.display = 'none';
                addressInput.style.display = 'block';
            } else {
                timeSelect.style.display = 'block';
                addressInput.style.display = 'none';
            }
        }
        // Объект с доступным временем для мест
        const timeSlots = {
            "Трио": ["10:00", "12:00", "14:00", "16:00"],
            "МАК": ["11:00", "13:00", "15:00", "17:00"],
            "грин": ["09:00", "11:30", "14:30"],
            "зеленая гура": ["10:30", "13:30", "16:30"],
            "ратуша": ["08:00", "12:00", "15:00"],
            "пирамида": ["09:30", "12:30", "17:00"]
        };

        // Инициализация корзины
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.querySelector('.cart-container');
            let totalPrice = 0;

            cartContainer.innerHTML = '';
            cart.forEach(item => {
                totalPrice += item.price * item.quantity;
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <h2>${item.name}</h2>
                        <p><strong>Цена:</strong> ${item.price} руб.</p>
                        <p><strong>Количество:</strong>
                            <button class="quantity-btn" onclick="changeQuantity('${item.name}', 'decrease')">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="changeQuantity('${item.name}', 'increase')">+</button>
                        </p>
                        <p><strong>Сумма:</strong> ${item.price * item.quantity} руб.</p>
                        <button onclick="removeFromCart('${item.name}')">Удалить</button>
                    </div>
                `;
            });
            document.getElementById('total-price').textContent = totalPrice;
        }

        // Обновление временных слотов
        function updateTimeSlots() {
            const placeSelect = document.getElementById('place-select');
            const timeSelect = document.getElementById('time-select');
            const selectedPlace = placeSelect.value;

            timeSelect.innerHTML = '<option value="">Выберите время</option>';
            timeSelect.style.display = 'block';
            timeSelect.disabled = true;

            if (selectedPlace && timeSlots[selectedPlace]) {
                timeSlots[selectedPlace].forEach(time => {
                    timeSelect.innerHTML += `<option value="${time}">${time}</option>`;
                });
                timeSelect.disabled = false;
            }
        }

        // Изменение количества товара
        function changeQuantity(name, action) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.name === name);

            if (itemIndex > -1) {
                if (action === 'increase') {
                    cart[itemIndex].quantity += 1;
                } else if (action === 'decrease' && cart[itemIndex].quantity > 1) {
                    cart[itemIndex].quantity -= 1;
                }
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        // Удаление товара
        function removeFromCart(name) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== name);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        // Оформление заказа
       function checkout() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // Проверка на пустую корзину
        if (cart.length === 0) {
            alert('Ваша корзина пуста. Добавьте товары перед оформлением заказа.');
            return;
        }
        
        // Расчёт общей суммы заказа
        const totalAmount = cart.reduce((total, item) => total + item.price * item.quantity, 0);
        if (totalAmount === 0) {
            alert('Сумма заказа равна нулю. Добавьте товары, чтобы оформить заказ.');
            return;
        }
        
        const selectedPlace = document.getElementById('place-select').value;
        const selectedTime = document.getElementById('time-select').value;

        if (!selectedPlace) {
            alert('Пожалуйста, выберите место перед оформлением заказа.');
            return;
        }

        if (!selectedTime) {
            alert('Пожалуйста, выберите время доставки.');
            return;
        }

        // Получение информации о пользователе Telegram
        let username = 'не указан';
        try {
            if (window.Telegram && window.Telegram.WebApp) {
                const user = window.Telegram.WebApp.initDataUnsafe.user;
                if (user && user.username) {
                    username = '@' + user.username;
                } else if (user && (user.first_name || user.last_name)) {
                    username = [user.first_name, user.last_name].filter(Boolean).join(' ');
                }
            }
        } catch (e) {
            console.error('Error getting Telegram user info:', e);
        }

        const orderId = Math.floor(Math.random() * 1000000);
        const paymentDate = new Date().toLocaleDateString();

        // Сохранение данных заказа
        localStorage.setItem('payment', JSON.stringify({
            cart,
            totalAmount,
            orderId,
            paymentDate,
            selectedPlace,
            selectedTime,
            username
        }));

        // Формирование сообщения для Telegram
        let message = `Новый заказ!\n\nНомер: ${orderId}\nДата: ${paymentDate}\nПользователь: ${username}\nМесто: ${selectedPlace}\nВремя: ${selectedTime}\n\nТовары:`;
        cart.forEach(item => {
            message += `\n- ${item.name} (x${item.quantity}) - ${item.price * item.quantity} руб.`;
        });
        message += `\n\nИтого: ${totalAmount} руб.`;

            // Отправка в Telegram
            const token = '7791735203:AAFC1TzcCpkgjrvFASLyG5Vhw6X-gVEoHLg';
            const chatId = '771803609';
            const url = `https://api.telegram.org/bot${token}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    localStorage.removeItem('cart');
                    window.location.href = 'https://alexandr3unity.github.io/paravozz/payment_success';
                } else {
                    alert('Ошибка при оформлении заказа');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке заказа');
            });
        }

        // Инициализация при загрузке
        loadCart();
    </script>
</body>
</html>
