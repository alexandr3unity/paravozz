<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Корзина</title>
    <style>
        body {
            color: white;
            background-image: url('imej/fon.jpg');
            background-size: auto;
            background-position: center;
            background-repeat: repeat;
        }

        /* Панель с кнопками */
        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #808080; /* Серый фон */
            display: flex;
            justify-content: space-around;
            padding: 10px 0; /* Увеличен отступ панели */
            z-index: 1000;
        }

        .bottom-panel a {
            text-decoration: none;
        }

        .bottom-panel button {
            color: #808080; /* Цвет текста кнопок под фон */
            border: none;
            border-radius: 5px;
            padding: 10px 15px; /* Увеличены отступы для кнопок, чтобы они были выше */
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center; /* Центрируем иконки внутри кнопки */
            align-items: center;
            background-color: transparent; /* Убираем белый фон */
        }

        .bottom-panel button:hover {
            background-color: #666666; /* Темнее серый для hover */
            color: white;
        }

        .bottom-panel button img {
            width: 25px; /* Увеличены иконки */
            height: 25px;
        }

        /* Стили для кнопок */
        .button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
        }

        /* Стили для кнопки оплаты */
        .pay-button {
            background-color: #28a745;
            color: white;
        }

        .pay-button:hover {
            background-color: #218838;
        }

        /* Стили для кнопки возврата к покупкам */
        .return-button {
            background-color: #007bff;
            color: white;
            margin-bottom: 80px; /* Отступ от нижнего края экрана */
        }

        .return-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">Ваша корзина</h1>
    <div class="cart-container">
        <!-- Корзина будет динамически заполняться с помощью JavaScript -->
    </div>

    <p style="text-align: center"><strong>Итого:</strong> <span id="total-price">0</span> руб.</p>

    <!-- Кнопка оплаты -->
    <button type="button" class="pay-button button" onclick="checkout()">Перейти к оплате</button>

    <!-- Кнопка возврата к покупкам -->
    <button type="button" class="return-button button" onclick="window.location.href='https://alexandr3unity.github.io/paravozz/'">Возврат к покупкам</button>

    <div class="bottom-panel">
        <a href="home.html">
            <button>
                <img src="imej/Ico/discount.png"> 
            </button>
        </a>
        <a href="search.html">
            <button>
                <img src="imej/Ico/about-us.png"> 
            </button>
        </a>
        <a href="index.html">
            <button>
                <img src="imej/Ico/home.png"> 
            </button>
        </a>
        <a href="cart.html">
            <button>
                <img src="imej/Ico/cart.png">
            </button>
        </a>
        <a href="cart.html">
            <button>
                <img src="imej/Ico/star.png"> 
            </button>
        </a>
    </div>

    <script>
        // Функция для загрузки корзины
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.querySelector('.cart-container');
            let totalPrice = 0;

            cartContainer.innerHTML = ''; // Очищаем корзину перед рендерингом

            cart.forEach(item => {
                totalPrice += item.price * item.quantity;
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <h2>${item.name}</h2>
                        <p><strong>Цена:</strong> ${item.price} руб.</p>
                        <p><strong>Количество:</strong>
                            <button class="quantity-btn" onclick="changeQuantity('${item.name}', 'decrease')">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="changeQuantity('${item.name}', 'increase')">+</button>
                        </p>
                        <p><strong>Сумма:</strong> ${item.price * item.quantity} руб.</p>
                        <button onclick="removeFromCart('${item.name}')">Удалить</button>
                    </div>
                `;
            });

            document.getElementById('total-price').textContent = totalPrice;
        }

        // Функция для изменения количества товара в корзине
        function changeQuantity(name, action) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.name === name);

            if (itemIndex > -1) {
                if (action === 'increase') {
                    cart[itemIndex].quantity += 1;
                } else if (action === 'decrease' && cart[itemIndex].quantity > 1) {
                    cart[itemIndex].quantity -= 1;
                }
            }

            localStorage.setItem('cart', JSON.stringify(cart)); // Сохраняем изменения в localStorage
            loadCart(); // Перезагружаем корзину для отображения актуальных данных
        }

        // Функция для удаления товара из корзины
        function removeFromCart(name) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== name); // Удаляем товар из корзины
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart(); // Перезагружаем корзину
        }

        // Функция обработки оформления заказа (сохранение данных в localStorage)
        function checkout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalAmount = cart.reduce((total, item) => total + item.price * item.quantity, 0);
            const orderId = Math.floor(Math.random() * 1000000); // Генерация случайного номера заказа
            const paymentDate = new Date().toLocaleDateString();

            // Сохраняем данные заказа в localStorage
            localStorage.setItem('payment', JSON.stringify({
                cart,
                totalAmount,
                orderId,
                paymentDate
            }));

            // Формируем текст сообщения
            let message = `Новый заказ!\n\nНомер заказа: ${orderId}\nДата: ${paymentDate}\n\nТовары в заказе:`;
            cart.forEach(item => {
                message += `\n- ${item.name} (x${item.quantity}) - ${item.price * item.quantity} руб.`;
            });
            message += `\n\nИтого: ${totalAmount} руб.`;

            // Отправляем сообщение в Telegram
            const token = '7791735203:AAFC1TzcCpkgjrvFASLyG5Vhw6X-gVEoHLg'; // Замените на свой API токен
            const chatId = '771803609'; // Замените на ваш chat ID
            const url = `https://api.telegram.org/bot${token}/sendMessage`;

            const data = {
                chat_id: chatId,
                text: message
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Сообщение отправлено в Telegram!');
                } else {
                    console.log('Ошибка при отправке сообщения в Telegram:', data);
                }
            })
            .catch(error => {
                console.log('Ошибка при отправке запроса в Telegram:', error);
            });

            // Очистка корзины после успешной оплаты
        localStorage.removeItem('cart');

            // Переходим на страницу успешной оплаты
            window.location.href = 'https://alexandr3unity.github.io/paravozz/payment_success';
        }

        // Инициализация
        loadCart();
    </script>
</body>
</html>
