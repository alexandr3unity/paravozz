<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <style>
        /* Ваши стили здесь */
    </style>
</head>
<body>
    <h1>Ваша корзина</h1>

    <div class="cart-container">
        <div class="cart-item">
            <h2>Пример товара</h2>
            <p><strong>Цена:</strong> 1000 руб.</p>
            <p><strong>Количество:</strong>
                <div class="quantity-controls">
                    <form method="GET" action="#">
                        <button type="submit">+</button>
                    </form>
                    <span>1</span>
                    <form method="GET" action="#">
                        <button type="submit">-</button>
                    </form>
                </div>
            </p>
            <p><strong>Сумма:</strong> 1000 руб.</p>
            <form method="GET" action="#">
                <button type="submit" class="remove-button">Удалить</button>
            </form>
        </div>
    </div>

    <p><strong>Итого:</strong> 1000 руб.</p>

    <form method="GET" action="#">
        <button type="submit" class="clear-cart-button">Очистить корзину</button>
    </form>
    
    <form method="GET" action="#">
        <button type="submit" class="pay-button">Перейти к оплате</button>
    </form>
</body>
</html>
