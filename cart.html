<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Корзина</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            color: white;
            background-image: url('imej/fon.jpg');
            background-size: auto;
            background-position: center;
            background-repeat: repeat;
        }

        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #808080;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .bottom-panel a {
            text-decoration: none;
        }

        .bottom-panel button {
            color: #808080;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }

        .bottom-panel button:hover {
            background-color: #666666;
            color: white;
        }

        .bottom-panel button img {
            width: 25px;
            height: 25px;
        }

        .button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
        }

        .pay-button {
            background-color: #28a745;
            color: white;
        }

        .pay-button:hover {
            background-color: #218838;
        }

        .return-button {
            background-color: #007bff;
            color: white;
            margin-bottom: 80px;
        }

        .return-button:hover {
            background-color: #0056b3;
        }

        .place-select, .time-select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .time-select {
            display: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">Ваша корзина</h1>
    <div class="cart-container"></div>

    <p style="text-align: center"><strong>Итого:</strong> <span id="total-price">0</span> руб.</p>

    <select class="place-select" id="place-select" onchange="updateTimeSlots()">
        <option value="">Выберите место</option>
        <option value="Трио">Трио</option>
        <option value="МАК">МАК</option>
        <option value="грин">грин</option>
        <option value="зеленая гура">зеленая гура</option>
        <option value="ратуша">ратуша</option>
        <option value="пирамида">пирамида</option>
    </select>

    <select class="time-select" id="time-select">
        <option value="">Сначала выберите место</option>
    </select>

    <button type="button" class="pay-button button" onclick="checkout()">Перейти к оплате</button>
    <button type="button" class="return-button button" onclick="window.location.href='https://alexandr3unity.github.io/paravozz/'">Возврат к покупкам</button>

    <script>
        const timeSlots = {
            "Трио": ["10:00", "12:00", "14:00", "16:00"],
            "МАК": ["11:00", "13:00", "15:00", "17:00"],
            "грин": ["09:00", "11:30", "14:30"],
            "зеленая гура": ["10:30", "13:30", "16:30"],
            "ратуша": ["08:00", "12:00", "15:00"],
            "пирамида": ["09:30", "12:30", "17:00"]
        };

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.querySelector('.cart-container');
            let totalPrice = 0;

            cartContainer.innerHTML = '';
            cart.forEach(item => {
                totalPrice += item.price * item.quantity;
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <h2>${item.name}</h2>
                        <p><strong>Цена:</strong> ${item.price} руб.</p>
                        <p><strong>Количество:</strong> ${item.quantity}</p>
                        <p><strong>Сумма:</strong> ${item.price * item.quantity} руб.</p>
                    </div>
                `;
            });
            document.getElementById('total-price').textContent = totalPrice;
        }

        function updateTimeSlots() {
            const placeSelect = document.getElementById('place-select');
            const timeSelect = document.getElementById('time-select');
            const selectedPlace = placeSelect.value;

            timeSelect.innerHTML = '<option value="">Выберите время</option>';
            timeSelect.style.display = 'block';
            timeSelect.disabled = true;

            if (selectedPlace && timeSlots[selectedPlace]) {
                timeSlots[selectedPlace].forEach(time => {
                    timeSelect.innerHTML += `<option value="${time}">${time}</option>`;
                });
                timeSelect.disabled = false;
            }
        }

        function checkout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Ваша корзина пуста.');
                return;
            }

            const totalAmount = cart.reduce((total, item) => total + item.price * item.quantity, 0);
            const selectedPlace = document.getElementById('place-select').value;
            const selectedTime = document.getElementById('time-select').value;

            if (!selectedPlace || !selectedTime) {
                alert('Выберите место и время.');
                return;
            }

            const tg = window.Telegram.WebApp;
            const username = tg.initDataUnsafe?.user?.username || "Неизвестный пользователь";

            const orderId = Math.floor(Math.random() * 1000000);
            const paymentDate = new Date().toLocaleDateString();

            let message = `Новый заказ!\nНомер: ${orderId}\nДата: ${paymentDate}\nМесто: ${selectedPlace}\nВремя: ${selectedTime}\nОформил: @${username}\n\nТовары:`;
            cart.forEach(item => {
                message += `\n- ${item.name} (x${item.quantity}) - ${item.price * item.quantity} руб.`;
            });
            message += `\n\nИтого: ${totalAmount} руб.`;

            const token = '7791735203:AAFC1TzcCpkgjrvFASLyG5Vhw6X-gVEoHLg';
            const chatId = '771803609';
            const url = 'https://api.telegram.org/bot${token}/sendMessage';

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    localStorage.removeItem('cart');
                    tg.close();
                } else {
                    alert('Ошибка при оформлении заказа');
                }
            })
            .catch(error => alert('Ошибка: ' + error));
        }

        loadCart();
    </script>
</body>
</html>
