<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ваша корзина</h1>
    <div class="cart-container">
        <!-- Корзина будет динамически заполняться с помощью JavaScript -->
    </div>

    <p><strong>Итого:</strong> <span id="total-price">0</span> руб.</p>

    <form method="POST" action="payment.html">
        <button type="button" class="pay-button" onclick="checkout()">Перейти к оплате</button>
    </form>

    <script>
        // Функция для загрузки корзины
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.querySelector('.cart-container');
            let totalPrice = 0;

            cartContainer.innerHTML = ''; // Очищаем корзину перед рендерингом

            cart.forEach(item => {
                totalPrice += item.price * item.quantity;
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <h2>${item.name}</h2>
                        <p><strong>Цена:</strong> ${item.price} руб.</p>
                        <p><strong>Количество:</strong>
                            <button class="quantity-btn" onclick="changeQuantity('${item.name}', 'decrease')">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="changeQuantity('${item.name}', 'increase')">+</button>
                        </p>
                        <p><strong>Сумма:</strong> ${item.price * item.quantity} руб.</p>
                        <button onclick="removeFromCart('${item.name}')">Удалить</button>
                    </div>
                `;
            });

            document.getElementById('total-price').textContent = totalPrice;
        }

        // Функция для изменения количества товара в корзине
        function changeQuantity(name, action) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.name === name);

            if (itemIndex > -1) {
                if (action === 'increase') {
                    cart[itemIndex].quantity += 1;
                } else if (action === 'decrease' && cart[itemIndex].quantity > 1) {
                    cart[itemIndex].quantity -= 1;
                }
            }

            localStorage.setItem('cart', JSON.stringify(cart)); // Сохраняем изменения в localStorage
            loadCart(); // Перезагружаем корзину для отображения актуальных данных
        }

        // Функция для удаления товара из корзины
        function removeFromCart(name) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== name); // Удаляем товар из корзины
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart(); // Перезагружаем корзину
        }

        // Функция обработки оформления заказа (сохранение данных в localStorage)
        function checkout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalAmount = cart.reduce((total, item) => total + item.price * item.quantity, 0);
            const orderId = Math.floor(Math.random() * 1000000); // Генерация случайного номера заказа
            const paymentDate = new Date().toLocaleDateString();

            // Сохраняем данные заказа в localStorage
            localStorage.setItem('payment', JSON.stringify({
                cart,
                totalAmount,
                orderId,
                paymentDate
            }));

            // Переходим на страницу успешной оплаты
            window.location.href = 'payment.html';
        }

        // Инициализация
        loadCart();
    </script>
</body>
</html>
