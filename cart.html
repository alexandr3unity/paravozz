<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ваша корзина</h1>
    <div class="cart-container">
        <!-- Корзина будет динамически заполняться с помощью JavaScript -->
    </div>

    <p><strong>Итого:</strong> <span id="total-price">0</span> руб.</p>

    <form method="POST" action="#">
        <button type="button" class="pay-button">Перейти к оплате</button>
    </form>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.querySelector('.cart-container');
            let totalPrice = 0;

            cartContainer.innerHTML = ''; // Очищаем корзину перед рендерингом

            cart.forEach(item => {
                totalPrice += item.price * item.quantity;
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <h2>${item.name}</h2>
                        <p><strong>Цена:</strong> ${item.price} руб.</p>
                        <p><strong>Количество:</strong> ${item.quantity}</p>
                        <p><strong>Сумма:</strong> ${item.price * item.quantity} руб.</p>
                        <button onclick="removeFromCart('${item.name}')">Удалить</button>
                    </div>
                `;
            });

            document.getElementById('total-price').textContent = totalPrice;
        }

        function removeFromCart(name) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== name); // Удаляем товар из корзины
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart(); // Обновляем корзину
        }

        // Инициализация
        loadCart();
    </script>
</body>
</html>
