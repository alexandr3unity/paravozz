<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('imej/fon.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #808080;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #666666;
        }
        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #808080;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }
        .bottom-panel a {
            text-decoration: none;
        }
        .bottom-panel button {
            color: #808080;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }
        .bottom-panel button:hover {
            background-color: #666666;
            color: white;
        }
        .bottom-panel button img {
            width: 25px;
            height: 25px;
        }
        .form-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Добавьте свою информацию</h2>
        <input type="file" id="photo" accept="image/*" onchange="previewImage()">
        <img id="profile-photo" src="" alt="Фото" style="display:none;">
        <input type="text" id="name" placeholder="Введите имя">
        <input type="text" id="telegram" placeholder="Введите никнейм Telegram">
        <input type="number" id="age" placeholder="Введите возраст" min="1">
        <button onclick="saveProfile()">Сохранить</button>
    </div>
    <div class="bottom-panel">
        <a href="home.html">
            <button>
                <img src="imej/Ico/discount.png">
            </button>
        </a>
        <a href="search.html">
            <button>
                <img src="imej/Ico/about-us.png">
            </button>
        </a>
        <a href="index.html">
            <button>
                <img src="imej/Ico/home.png">
            </button>
        </a>
        <a href="cart.html">
            <button>
                <img src="imej/Ico/cart.png">
            </button>
        </a>
        <a href="cart.html">
            <button>
                <img src="imej/Ico/star.png">
            </button>
        </a>
    </div>

    <script>
        function previewImage() {
            const fileInput = document.getElementById('photo');
            const profilePhoto = document.getElementById('profile-photo');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                profilePhoto.style.display = 'block';
                profilePhoto.src = reader.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            } else {
                profilePhoto.style.display = 'none';
            }
        }

        function saveProfile() {
            const photo = document.getElementById('profile-photo').src;
            const name = document.getElementById('name').value;
            const telegram = document.getElementById('telegram').value;
            const age = document.getElementById('age').value;

            if (!name || !telegram || !age) {
                alert('Заполните все поля!');
                return;
            }

            const profileData = {
                photo,
                name,
                telegram,
                age
            };

            localStorage.setItem('profile', JSON.stringify(profileData));
            alert('Профиль сохранён!');
        }
    </script>
</body>
</html>
