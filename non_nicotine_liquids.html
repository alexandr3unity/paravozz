<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никотиновые жидкости</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .cart {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border: 1px solid #ccc;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content div {
            margin: 5px 0;
        }

        .dropdown-content button {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="window.history.back()" class="back-button">Назад</button>
    <div class="header">Никотиновые жидкости</div>
    
    <div class="cart">
        <a href="cart.html">
            Корзина
            <span id="cart-count" class="cart-count">0</span>
        </a>
    </div>

    <div class="dropdown">
        <button>Товары</button>
        <div class="dropdown-content">
            <div>
                Жидкость 1 - 14 руб.
                <button onclick="addToCart('Жидкость 1', 14)">Добавить</button>
            </div>
            <div>
                Жидкость 2 - 20 руб.
                <button onclick="addToCart('Жидкость 2', 20)">Добавить</button>
            </div>
            <div>
                Жидкость 3 - 25 руб.
                <button onclick="addToCart('Жидкость 3', 25)">Добавить</button>
            </div>
            <div>
                Жидкость 4 - 30 руб.
                <button onclick="addToCart('Жидкость 4', 30)">Добавить</button>
            </div>
            <div>
                Жидкость 5 - 18 руб.
                <button onclick="addToCart('Жидкость 5', 18)">Добавить</button>
            </div>
            <div>
                Жидкость 6 - 22 руб.
                <button onclick="addToCart('Жидкость 6', 22)">Добавить</button>
            </div>
            <div>
                Жидкость 7 - 28 руб.
                <button onclick="addToCart('Жидкость 7', 28)">Добавить</button>
            </div>
        </div>
    </div>

    <script>
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').textContent = cart.length;
        }

        function addToCart(name, price) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.name === name);

            if (itemIndex > -1) {
                // Если товар уже есть в корзине, увеличиваем его количество на 1
                cart[itemIndex].quantity += 1;
            } else {
                // Добавляем товар с количеством 1
                cart.push({ name, price, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount(); // Обновляем количество товаров в корзине
        }

        // Инициализация
        updateCartCount();
    </script>
</body>
</html>
