<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никотиновые жидкости</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #2d4684, #1aa166);
        }

        .header {
            font-size: 2em;
            margin: 20px 0;
        }

        .back-button {
            background-color: #b5ccb6; /* Зеленый цвет */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px; /* Отступ сверху */
            position: absolute;
            left: 20px; /* Расположим кнопку слева */
            top: 20px; /* Расположим кнопку чуть ниже верха страницы */
        }

        .back-button:hover {
            background-color: #45a049; /* Темный оттенок при наведении */
        }

        /* Баннер с изображением */
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('path/to/your/banner.jpg'); /* Укажите путь к вашему баннеру */
            background-size: cover;
            background-position: center;
        }

        /* Стили для корзины */
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
        }

        .cart-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 3px 8px;
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 1em;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .product {
            width: 200px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Плавные анимации */
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease; /* Анимация для изображения */
        }

        .product-info {
            margin-top: 10px;
        }

        .price {
            font-size: 1.1em;
            color: #28a745; /* Зеленый цвет для цены */
        }

        .quantity {
            font-size: 1em;
            color: #dc3545; /* Красный цвет для количества */
        }

        /* Эффекты при наведении */
        .product:hover {
            transform: scale(1.05); /* Увеличение карточки */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Увеличение тени */
        }

        .product:hover img {
            transform: scale(1.1); /* Увеличение изображения при наведении */
        }

        /* Выпадающее меню */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #808080; /* Серый фон */
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .bottom-panel a {
            text-decoration: none;
        }

        .bottom-panel button {
            color: #808080; /* Цвет текста кнопок под фон */
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .bottom-panel button:hover {
            background-color: #666666; /* Темнее серый для hover */
            color: white;
        }

        .bottom-panel button img {
            width: 25px; /* Увеличены иконки */
            height: 25px;
        }
        
    </style>
</head>
<body>
    <button onclick="window.history.back()" class="back-button">Назад</button>

    <!-- Баннер -->
    <div class="banner"></div>

    <div class="header">Никотиновые жидкости</div>
    
    <div class="cart">
        <a href="{{ url_for('cart') }}">
            Корзина
            <span id="cart-count" class="cart-count">{{ session.get('cart', []) | length }}</span>
        </a>
    </div>
    
    <!-- Выпадающее меню для товаров -->
    <div class="dropdown">
        <button class="dropbtn">Выберите товар</button>
        <div class="dropdown-content">
            <a href="#">Жидкость 1</a>
            <a href="#">Жидкость 2</a>
            <a href="#">Жидкость 3</a>
            <a href="#">Жидкость 4</a>
        </div>
    </div>

    <section class="products">
        <!-- Товары -->
        <div class="product">
            <img src="{{ url_for('static', filename='nicotine-liquid1.jpg') }}" alt="Жидкость 1">
            <div class="product-info">
                <div>Жидкость 1</div>
                <div class="price">Цена: 14 руб.</div>
                <div class="quantity">Количество: 10 шт.</div>
                <form method="POST" action="{{ url_for('add_to_cart', id=1, name='Жидкость 1', price=14, quantity=10) }}">
                    <button type="submit">Добавить в корзину</button>
                </form>
            </div>
        </div>
        <!-- Другие товары... -->
    </section>

    <div class="bottom-panel">
        <a href="home.html">
            <button>
                <img src="imej/Ico/discount.png"> 
            </button>
        </a>
        <a href="search.html">
            <button>
                  <img src="imej/Ico/about-us.png"> 
            </button>
        </a>
        <a href="index.html">
            <button>
                <img src="imej/Ico/home.png"> 
            </button>
        </a>
        <a href="cart.html">
            <button>
                <img src="imej/Ico/cart.png">
            </button>
        </a>
        <a href="cart.html">
            <button>
                <img src="imej/Ico/star.png"> 
            </button>
        </a>
    </div>

    <script>
        // Функция для обновления количества товаров в корзине
        function updateCart() {
            const cartCount = document.getElementById('cart-count');
            const cartLength = {{ session.get('cart', []) | length }};
            cartCount.textContent = cartLength;
        }

        // Инициализация
        updateCart();
    </script>
</body>
</html>
