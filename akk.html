<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('imej/fon.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #808080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #666666;
        }
        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #808080;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }
        .bottom-panel a {
            text-decoration: none;
        }
        .bottom-panel button {
            color: #808080;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }
        .bottom-panel button:hover {
            background-color: #666666;
            color: white;
        }
        .bottom-panel button img {
            width: 25px;
            height: 25px;
        }
        .profile-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Вход / Регистрация</h2>
        <input type="text" id="email" placeholder="Введите email">
        <input type="password" id="password" placeholder="Введите пароль">
        <button onclick="login()">Войти</button>
        <button onclick="register()">Зарегистрироваться</button>
    </div>

    <div class="profile-container" id="profile" style="display: none;">
        <h2>Ваш профиль</h2>
        <img id="profile-photo" src="" alt="Фото">
        <p id="profile-name"></p>
        <p id="profile-telegram"></p>
        <p id="profile-age"></p>
    </div>

    <div class="bottom-panel">
        <a href="home.html">
            <button>
                <img src="imej/Ico/discount.png">
            </button>
        </a>
        <a href="search.html">
            <button>
                <img src="imej/Ico/about-us.png">
            </button>
        </a>
        <a href="index.html">
            <button>
                <img src="imej/Ico/home.png">
            </button>
        </a>
        <a href="cart.html">
            <button>
                <img src="imej/Ico/cart.png">
            </button>
        </a>
        <a href="cart.html">
            <button>
                <img src="imej/Ico/star.png">
            </button>
        </a>
    </div>

    <script>
        function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) {
                alert('Заполните все поля!');
                return;
            }
            let users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[email]) {
                alert('Пользователь уже зарегистрирован!');
            } else {
                users[email] = { password: password, profile: {} };
                localStorage.setItem('users', JSON.stringify(users));
                alert('Регистрация успешна! Теперь вы можете войти.');
            }
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[email] && users[email].password === password) {
                alert('Вход выполнен успешно!');
                // Загрузить данные профиля
                loadProfile(email);
            } else {
                alert('Неверный email или пароль!');
            }
        }

        function loadProfile(email) {
            let users = JSON.parse(localStorage.getItem('users')) || {};
            const profileData = users[email].profile;

            // Показываем данные профиля
            document.getElementById('profile').style.display = 'block';
            document.getElementById('profile-photo').src = profileData.photo || '';
            document.getElementById('profile-name').innerText = `Имя: ${profileData.name || 'Не указано'}`;
            document.getElementById('profile-telegram').innerText = `Никнейм Telegram: ${profileData.telegram || 'Не указан'}`;
            document.getElementById('profile-age').innerText = `Возраст: ${profileData.age || 'Не указан'}`;
        }
    </script>
</body>
</html>
