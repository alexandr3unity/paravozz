<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #abc258, #0d824f);
        }

        .header {
            font-size: 2em;
            margin: 20px 0;
        }

        .search-container {
            display: flex;
            justify-content: flex-end;
            position: relative;
            margin: 20px;
        }

        .search-input {
            display: none;
            transition: width 0.3s ease;
            padding: 5px;
            width: 200px;
            position: absolute;
            right: 40px;
            top: 0;
        }

        .search-icon {
            cursor: pointer;
            font-size: 1.5em;
            background: none;
            border: none;
            position: absolute;
            right: 0;
            top: 0;
        }

        .active .search-input {
            display: inline-block;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 25%;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            margin-right: 10px;
            border-radius: 8px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 1.5em;
        }

        .carousel-button.prev { left: 10px; }
        .carousel-button.next { right: 10px; }

        .categories {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .category {
            width: 130px;
            height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .category img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .category .category-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .profile {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-left: 20px;
        }

        .profile-icon {
            max-width: 50px;
            max-height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∫–æ—Ä–∑–∏–Ω—ã */
        .cart-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            font-size: 1.5em;
            border: 2px solid #fff;
            cursor: pointer
            transitionbackground-color 0.3s,
        }

        .cart-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        .device-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .device-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="header">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –Ω–∞—à –º–∞–≥–∞–∑–∏–Ω!</div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫...">
        <button class="search-icon" onclick="toggleSearch()">üîç</button>
    </div>

    <div class="carousel">
        <button class="carousel-button prev" onclick="moveCarousel(-1)">‚ùÆ</button>
        <div class="carousel-inner">
            <div class="carousel-item">–¢–æ–≤–∞—Ä 1</div>
            <div class="carousel-item">–¢–æ–≤–∞—Ä 2</div>

            <div class="carousel-item">–¢–æ–≤–∞—Ä 4</div>

        <button class="carousel-button next" onclick="moveCarousel(1)">‚ùØ</button>
    </div>

    <div class="categories">
        <div class="category">
            <img src="category1.jpg" alt="–ö–∞—Ç–µ–≥–æ—Ä–∏—è 1">
            <div class="category-text">–ö–∞—Ç–µ–≥–æ—Ä–∏—è 1</div>

        <div class="category">

    </div>

    <div class="profile">
        <img src="profile.jpg" alt="–ü—Ä–æ—Ñ–∏–ª—å" class="profile-icon">

    <button class="cart-button" onclick="window.location.href='cart.html'">üõí</button>

    <script>
        let currentIndex = 0;

        function moveCarousel(direction) {
            const items = document.querySelectorAll('.carousel-item');
            const totalItems = items.length;
            currentIndex = (currentIndex + direction + totalItems) % totalItems;
            const carouselInner = document.querySelector('.carousel-inner');
            const offset = -currentIndex * 100 / totalItems;
            carouselInner.style.transform = `translateX(${offset}%)`;
        }

        function toggleSearch() {
            const searchInput = document.querySelector('.search-input');
            searchInput.classList.toggle('active');
            if (searchInput.classList.contains('active')) {
                searchInput.focus();
            }
        }
    </script>
