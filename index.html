<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">King Vape</div>
        <div class="profile">
            <img id="profile-icon" src="default-profile.jpg" alt="Профиль" class="profile-icon">
            <span id="nickname">Ваш Никнейм</span>
        </div>
    </header>

    <script>
        // Функция для загрузки данных профиля из localStorage
        window.onload = function() {
            const name = localStorage.getItem('name');
            const profilePic = localStorage.getItem('profilePic');
            
            // Если данные о никнейме существуют, отображаем их
            if (name) {
                document.getElementById('nickname').textContent = name;
            }
            
            // Если существует фото профиля, обновляем изображение
            if (profilePic) {
                document.getElementById('profile-icon').src = profilePic;
            }
        };
    </script>
</body>
</html>
