<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background-image: url('imej/fon.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: rgba(128, 128, 128, 0.8);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .status-text {
      font-size: 24px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 5px;
      text-align: center;
    }
    .bottom-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #808080;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }
    .bottom-panel a {
      text-decoration: none;
    }
    .bottom-panel button {
      background-color: transparent;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 0.8em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #808080;
    }
    .bottom-panel button:hover {
      background-color: #666666;
      color: white;
    }
    .bottom-panel button img {
      width: 25px;
      height: 25px;
    }
  </style>
</head>
<body>
  <button onclick="window.history.back()" class="back-button">Назад</button>
  
  <div class="status-text">Временно не доступны</div>
  
  <!-- Нижняя панель -->
  <div class="bottom-panel">
    <a href="home.html">
      <button>
        <img src="imej/Ico/discount.png" alt="Discount">
      </button>
    </a>
    <a href="search.html">
      <button>
        <img src="imej/Ico/about-us.png" alt="About Us">
      </button>
    </a>
    <a href="index.html">
      <button>
        <img src="imej/Ico/home.png" alt="Home">
      </button>
    </a>
    <a href="cart.html">
      <button>
        <img src="imej/Ico/cart.png" alt="Cart">
      </button>
    </a>
    <a href="cart.html">
      <button>
        <img src="imej/Ico/star.png" alt="Favorites">
      </button>
    </a>
  </div>
</body>
</html>
