<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Основные стили для body */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('imej/fon.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Контейнер для колеса */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
        }

        /* Само колесо */
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.36, 1);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        /* Сегменты колеса */
       .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            background: #000;
            transform-origin: bottom right;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .segment span {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(45deg) translate(35%, 25%);
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            text-align: center;
            padding: 5px;
        }
        /* Кнопка запуска */
        .spin-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ff4444;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .spin-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Панель с кнопками */
        .bottom-panel {
            /* предыдущие стили без изменений */
            /* ... */
        }
    </style>
</head>

<body>
    <!-- Контейнер для колеса фортуны -->
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <!-- Сегменты будут добавлены через JavaScript -->
        </div>
        <button class="spin-button" id="spinButton">Крутить!</button>
    </div>

    <!-- Нижняя панель с кнопками -->
    <!-- ... (без изменений) -->

    <script>
        const prizes = [
            { name: "10% скидка", color: "#FF5733", probability: 15 },
            { name: "Бесплатная доставка", color: "#33FF57", probability: 10 },
            { name: "Подарок", color: "#3357FF", probability: 5 },
            { name: "5% скидка", color: "#FF33A8", probability: 20 },
            { name: "20% скидка", color: "#A833FF", probability: 5 },
            { name: "Фирменный сувенир", color: "#33FFF5", probability: 10 },
            { name: "Двойные бонусы", color: "#F5FF33", probability: 10 },
            { name: "Скидка 15%", color: "#FF5733", probability: 10 },
            { name: "Бесплатный товар", color: "#33FF57", probability: 5 },
            { name: "Персональная скидка", color: "#3357FF", probability: 5 },
            { name: "Промокод 500р", color: "#FF33A8", probability: 3 },
            { name: "VIP-статус", color: "#A833FF", probability: 2 }
        ];

        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        let isSpinning = false;

        // Создание сегментов колеса
        function createSegments() {
            const angle = 360 / prizes.length;
            prizes.forEach((prize, index) => {
                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.style.transform = `rotate(${index * angle}deg)`;
                segment.style.backgroundColor = prize.color;
                
                const span = document.createElement('span');
                span.textContent = prize.name;
                segment.appendChild(span);
                
                wheel.appendChild(segment);
            });
        }

        // Выбор случайного приза с учетом вероятности
        function getRandomPrize() {
            const total = prizes.reduce((acc, prize) => acc + prize.probability, 0);
            let random = Math.random() * total;
            
            for(const prize of prizes) {
                if(random < prize.probability) return prize;
                random -= prize.probability;
            }
        }

        // Запуск вращения
        function spin() {
            if(isSpinning) return;
            isSpinning = true;
            
            const prize = getRandomPrize();
            const prizeIndex = prizes.indexOf(prize);
            const extraSpins = 5; // Дополнительные полные обороты
            const angle = (prizeIndex * (360 / prizes.length)) + (360 * extraSpins);
            
            wheel.style.transform = `rotate(${angle}deg)`;
            
            setTimeout(() => {
                isSpinning = false;
                alert(`Поздравляем! Вы выиграли: ${prize.name}`);
            }, 5000);
        }

        // Инициализация
        createSegments();
        spinButton.addEventListener('click', spin);
    </script>
</body>
</html>
