<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('imej/fon.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
        }

        .wheel-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s ease-out;
        }

        .wheel img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .spin-btn {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ffcc00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .spin-btn:hover {
            background-color: #ffaa00;
        }

        .prize-display {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #808080;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .bottom-panel a {
            text-decoration: none;
        }

        .bottom-panel button {
            color: #808080;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 0.8em;
            cursor: pointer;
            background-color: transparent;
        }

        .bottom-panel button:hover {
            background-color: #666666;
            color: white;
        }

        .bottom-panel button img {
            width: 25px;
            height: 25px;
        }
    </style>
</head>

<body>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <img src="imej/wheel.png" alt="Wheel">
        </div>
        <button class="spin-btn" id="spin-btn">Прокрутить</button>
        <div class="prize-display" id="prize-display">Испытайте удачу!</div>
    </div>

    <div class="bottom-panel">
        <a href="home.html"><button><img src="imej/Ico/discount.png"></button></a>
        <a href="search.html"><button><img src="imej/Ico/about-us.png"></button></a>
        <a href="index.html"><button><img src="imej/Ico/home.png"></button></a>
        <a href="cart.html"><button><img src="imej/Ico/cart.png"></button></a>
        <a href="cart.html"><button><img src="imej/Ico/star.png"></button></a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const spinButton = document.getElementById("spin-btn");
            const wheel = document.getElementById("wheel");
            const prizeDisplay = document.getElementById("prize-display");
            const prizes = [
                "Скидка 10%", "Бесплатная доставка", "Подарочная карта", "Скидка 20%", "Сюрприз!",
                "Скидка 5%", "Бонусные баллы", "Купон на 50 рублей", "Скидка 15%", "Дополнительный товар",
                "Скидка 25%", "Секретный приз"
            ];

            const today = new Date().toDateString();
            const lastSpin = localStorage.getItem("lastSpinDate");

            if (lastSpin === today) {
                spinButton.disabled = true;
                spinButton.innerText = "Вы уже крутили сегодня";
            }

            spinButton.addEventListener("click", function () {
                if (localStorage.getItem("lastSpinDate") === today) {
                    return;
                }
                const randomIndex = Math.floor(Math.random() * prizes.length);
                const randomDegree = 1800 + (randomIndex * 30);
                wheel.style.transform = `rotate(${randomDegree}deg)`;
                
                setTimeout(() => {
                    prizeDisplay.innerText = `Вы выиграли: ${prizes[randomIndex]}!`;
                    localStorage.setItem("lastSpinDate", today);
                    spinButton.disabled = true;
                    spinButton.innerText = "Вы уже крутили сегодня";
                }, 4000);
            });
        });
    </script>
</body>

</html>
