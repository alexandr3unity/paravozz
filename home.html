<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('imej/fon.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
        }

        .wheel-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s ease-out;
        }

        .wheel img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .wheel .segment {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-origin: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spin-btn {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ffcc00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .spin-btn:hover {
            background-color: #ffaa00;
        }

        .prize-display {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <img src="imej/wheel.png" alt="Wheel">
        </div>
        <button class="spin-btn" id="spin-btn">Прокрутить</button>
        <div class="prize-display" id="prize-display">Испытайте удачу!</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const spinButton = document.getElementById("spin-btn");
            const wheel = document.getElementById("wheel");
            const prizeDisplay = document.getElementById("prize-display");
            const prizes = [
                "Скидка 10%", "Бесплатная доставка", "Подарочная карта", "Скидка 20%", "Сюрприз!",
                "Скидка 5%", "Бонусные баллы", "Купон на 50 рублей", "Скидка 15%", "Дополнительный товар",
                "Скидка 25%", "Секретный приз"
            ];

            const lastSpinTime = localStorage.getItem("lastSpinTime");
            const now = Date.now();

            if (lastSpinTime && now - lastSpinTime < 30000) {
                spinButton.disabled = true;
                const remainingTime = Math.ceil((30000 - (now - lastSpinTime)) / 1000);
                spinButton.innerText = `Подождите ${remainingTime} сек.`;
                
                const interval = setInterval(() => {
                    const newRemainingTime = Math.ceil((30000 - (Date.now() - lastSpinTime)) / 1000);
                    if (newRemainingTime > 0) {
                        spinButton.innerText = `Подождите ${newRemainingTime} сек.`;
                    } else {
                        spinButton.innerText = "Прокрутить";
                        spinButton.disabled = false;
                        clearInterval(interval);
                    }
                }, 1000);
            }

            spinButton.addEventListener("click", function () {
                if (localStorage.getItem("lastSpinTime") && Date.now() - localStorage.getItem("lastSpinTime") < 30000) {
                    return;
                }
                localStorage.setItem("lastSpinTime", Date.now());
                spinButton.disabled = true;
                
                const randomIndex = Math.floor(Math.random() * prizes.length);
                const randomDegree = 1800 + (randomIndex * 30);
                wheel.style.transform = `rotate(${randomDegree}deg)`;
                
                setTimeout(() => {
                    prizeDisplay.innerText = `Вы выиграли: ${prizes[randomIndex]}!`;
                    
                    let countdown = 30;
                    const interval = setInterval(() => {
                        countdown--;
                        if (countdown > 0) {
                            spinButton.innerText = `Подождите ${countdown} сек.`;
                        } else {
                            spinButton.innerText = "Прокрутить";
                            spinButton.disabled = false;
                            clearInterval(interval);
                        }
                    }, 1000);
                }, 4000);
            });
        });
    </script>
</body>

</html>
