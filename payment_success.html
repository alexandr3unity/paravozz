<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оплата успешна</title>
  <style>
    body {
      color: white;
      font-family: Arial, sans-serif;
      background-image: url('imej/fon.jpg');
      background-size: auto;
      background-position: center;
      background-repeat: repeat;
      text-align: center;
      padding: 30px;
    }

    .receipt {
      background-color: #fff;
      border: 2px dashed #28a745;
      border-radius: 10px;
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #28a745;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .details {
      margin-top: 30px;
      font-size: 16px;
      text-align: left;
      margin-bottom: 30px;
    }

    .details strong {
      color: #333;
    }

    .products-list {
      margin-top: 20px;
      text-align: left;
      font-size: 16px;
    }

    .product-item {
      margin-bottom: 10px;
    }

    .product-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product-info .name strong {
      color: #000;
    }
    
    .product-info .price {
      color: #000;
    }

    .quantity-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 5px;
    }

    .total {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 30px;
      font-size: 16px;
    }

    .button:hover {
      background-color: #218838;
    }

    .confirmation {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <h1>Чек оплаты</h1>
    <p>Ваш заказ успешно оплачен!</p>

    <div class="details">
      <p><strong>Дата:</strong> <span id="payment-date"></span></p>
      <p><strong>Номер заказа:</strong> <span id="order-id"></span></p>
      <p><strong>Место:</strong> <span id="selected-place"></span></p> <!-- Добавлено поле для места -->
      <p><strong>Время доставки:</strong> <span id="selected-time"></span></p>
    </div>

    <div class="products-list">
      <h3>Товары в заказе:</h3>
      <div id="products-list"></div>
    </div>

    <div class="total">
      <p><strong>Итого: <span id="total-amount"></span> руб.</strong></p>
    </div>

    <p class="confirmation">Чтобы подтвердить заказ, сделайте скрин и отправьте его <a href="https://t.me/kingvapemanager" target="_blank">нажми сюда чтобы перейти к профилю менеджера</a></p>

    <a href="index.html" class="button">Вернуться на главную страницу</a>
  </div>

  <script>
    function displayReceipt() {
      const paymentData = JSON.parse(localStorage.getItem('payment'));
      if (paymentData) {
        document.getElementById('payment-date').textContent = paymentData.paymentDate;
        document.getElementById('order-id').textContent = paymentData.orderId;
        document.getElementById('total-amount').textContent = paymentData.totalAmount;
        document.getElementById('selected-place').textContent = paymentData.selectedPlace; // Отображаем выбранное место
        document.getElementById('selected-time').textContent = paymentData.selectedTime;

        const productsList = document.getElementById('products-list');
        productsList.innerHTML = '';
        paymentData.cart.forEach(item => {
          productsList.innerHTML += `
            <div class="product-item">
              <div class="product-info">
                <span class="name"><strong>${item.name}</strong></span>
                <span class="price">${item.price} руб.</span>
              </div>
              <div class="quantity-info">
                <span>Кол-во: ${item.quantity}</span>
                <span><strong>${item.price * item.quantity} руб.</strong></span>
              </div>
            </div>
          `;
        });
      } else {
        document.getElementById('products-list').innerHTML = '<p>Нет данных о заказе.</p>';
      }
    }

    displayReceipt();
  </script>
</body>
</html>
